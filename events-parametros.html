<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos com Parametros!</title>
</head>
<body>
    <div id="app">
        <h1> {{ title }} </h1>
        <input type="text" @keyup="changeInput">
        <button @click="changeInputTwo(2)">Incrementar</button>
        <hr>
        <input type="number" @keyup="changerInputThree(2, $event)">
        {{ count }}
    </div>
        
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>    
<script>
    new Vue({
        el: '#app',
        data: {
        title: "Eventos com Par√¢metros!",
        count: 0,
        },
        methods: {
            changeInput: function(event) {
                console.log(event.target)
                this.count++
            },
            changeInputTwo: function(value) {
                this.count += value
            },
            changerInputThree (value, event) {
                value += parseInt(event.target.value)
                this.count += value
            }
        }
    })
</script>
</body>
</html>
