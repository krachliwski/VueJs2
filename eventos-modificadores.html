<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Modificadores VueJs</title>
</head>
<body>
    <div id="app">
        <a :href="urlLink" @click.prevent="showAlert">{{ textLink }}</a>
        <hr>
        <form action="#" method="POST" @submit.prevent="showAlert">
            <input type="text" placeholder="nome:">
            <button type="submit">Enviar</button>
        </form>

        <button @click.once="showAlert">Clique-me</button>

    </div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            textLink: 'GitHub',
            urlLink: 'https://github.com/krachliwski'
        },
        methods: {
            showAlert (event) {

                //event.preventDefault()
                alert('Clicou no Link!')
            }
        }
    })
</script>
</body>
</html>
