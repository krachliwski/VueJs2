<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Teclas Modificadoras VueJs</title>
</head>
<body>
    <div id="app">
        <h1> {{ title }} </h1>
        <div @click.alt.exact="testEvents">
            Clique aqui
        </div>
        <input v-on:@keyup.x="testEvents">
    </div>
    
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>    
<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Eventos Teclas Modificadoras VueJs'
        },
        methods: {
            testEvents () {
                alert('teste')
            }
        }
    })
</script>
</body>
</html>
